<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="main.css/styles.css">
</head>
<body>

    <header>
        <h1>Rock-Paper-Scissors</h1>
    </header>

    <div class="result">
        <p>Play To Win!</p>
    </div>

    <div class="score-board">
        <p class="text"><strong>Score</strong></p>
        <div class="user">User:</div>
        <div class="comp">Comp:</div>
        <span id="user-score">0</span><span id="comp-score">0</span>
    </div>

    <div class="buttons">
        <button id="r">Rock</button>
        <button id="p">Paper</button>
        <button id="s">Scissors</button>
    </div>

    <script src="main.js/app.js"></script>
</body>
</html>
